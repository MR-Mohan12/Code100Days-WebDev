<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iBlog---Heaven for Bloggers</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/utils.css" />
    <link rel="stylesheet" href="css/contact.css" />
    <link rel="stylesheet" href="css/mobile.css">
  </head>
  <body>
    <nav class="navigation max-width-1 m-auto">
      <div class="nav-left">
        <a href="/">    <span> <img src="img/logo.png" width="70px" alt="iBlog"></span></a>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/">About</a></li>
          <li><a href="/contact.html">Contact Us</a></li>
        </ul>
      </div>
      <div class="nav-right">
        <form action="/search.html" method="get">
          <input
            class="form-input"
            type="text"
            name="query"
            placeholder="Article Search"
          />
          <button class="btn">Search</button>
        </form>
      </div>
    </nav>

    <div class="max-width-1 m-auto"><hr /></div>

    <div class="contact-content max-width-1 m-auto">
      <div class="max-width-1 m-auto mx-1">
        
        <h2>Feel Free to Contact us</h2>
        <div class="contact-form">
          <div class="form-box">
            <input type="text" placeholder="Enter your Name" />
          </div>
          <div class="form-box">
            <input type="text" placeholder="Enter your Phone Number" />
          </div>
          <div class="form-box">
            <input type="text" placeholder="Enter your Email" />
          </div>
          <div class="form-box"></div>
           <textarea name="" id="" cols="30" rows="10" placeholder="How may be help you"></textarea>
          </div>
          <div class="form-box">
            <button class="btn">Submit</button>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">Copyright &copy; iBlog.com :- Welcome</div>

    <script src="js/script.js"></script>
  </body>
</html>
